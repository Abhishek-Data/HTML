<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Images</title>
    <meta
      name="description"
      content="A simple HTML5 Template for new projects."
    />
    <meta name="author" content="SitePoint" />

    <meta property="og:title" content="A Basic HTML5 Template" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.sitepoint.com/a-basic-html5-template/"
    />
    <meta
      property="og:description"
      content="A simple HTML5 Template for new projects."
    />
    <meta property="og:image" content="image.png" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <link rel="stylesheet" href="css/styles.css?v=1.0" />
    <link href="minimal-table.css" rel="stylesheet" type="text/css">

  </head>

  <body>
    <!-- your content here... -->

    <h2>HTML Forms</h2>
    <hr />
    <!-- For Header Section -->
    <header>
      <!-- For navigation Menu -->
      <nav></nav>
    </header>
    <!-- For Main content -->
    <main>
      <!-- All the text/ Blog Post -->
      <article>
        <!-- For different section of blog -->
        <section>
          <!-- Not come into main content/ For advertisement -->
          <aside></aside>
          <h1>Personal pronouns table</h1>

          <table>
           <caption>Personal pronouns</caption>
            <tr>
             <td colspan="3">&nbsp;</td>
             <th scope="col">Subject</th>
             <th scope="col">Object</th>
            </tr>
            <tr>
             <th rowspan="5" scope="rowgroup">Singular</th>
             <th colspan="2" scope="row">1st Person</th>
             <td>I</td>
             <td>me</td>
            </tr>
            <tr>
             <th colspan="2" scope="row">2nd Person</th>
             <td>you</td>
             <td>you</td>
            </tr>
            <tr>
             <th rowspan="3" scope="rowgroup">3rd Person</th>
             <th class="symbol" scope="row">♂</th>
             <td>he</td>
             <td>him</td>
            </tr>
            <tr>
             <th class="symbol" scope="row">♀</th>
             <td>she</td>
             <td>her</td>
            </tr>
            <tr>
             <th class="symbol" scope="row">o</th>
             <td>it</td>
             <td>it</td>
            </tr>
            <tr>
             <th rowspan="3" scope="rowgroup">Plural</th>
             <th colspan="2" scope="row">1st Person</th>
             <td>we</td>
             <td>we</td>
            </tr>
            <tr>
             <th colspan="2" scope="row">2nd Person</th>
             <td>you</td>
             <td>you</td>
            </tr>
            <tr>
             <th colspan="2" scope="row">3rd Person</th>
             <td>they</td>
             <td>they</td>
            </tr>
          </table>

        </section>
      </article>
    </main>

    <footer></footer>
    <!-- For Footer Section -->

    <script src="js/scripts.js"></script>
  </body>
</html>
