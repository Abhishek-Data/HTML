<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Video</title>
        <meta name="description" content="A simple HTML5 Template for new projects." />
        <meta name="author" content="SitePoint" />

        <meta property="og:title" content="A Basic HTML5 Template" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/" />
        <meta property="og:description" content="A simple HTML5 Template for new projects." />
        <meta property="og:image" content="image.png" />

        <link rel="icon" href="/favicon.ico" />
        <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

        <link rel="stylesheet" href="css/styles.css?v=1.0" />
        
    </head>

    <body>
        <!-- your content here... -->

        <h2>Video</h2>
        <hr />
        <!-- For Header Section -->
        <header>
            <!-- For navigation Menu -->
            <nav></nav>
        </header>
        <!-- For Main content -->
        <main>
            <!-- All the text/ Blog Post -->
            <article>
                <!-- For different section of blog -->
                <section>
                    <!-- Not come into main content/ For advertisement -->
                    <aside></aside>
                    <h1>Below is a simple video example</h1>

                    <video src="./assets/video/rabbit320.webm" controls>
                </section>

                <section>
                    <!-- Not come into main content/ For advertisement -->
                    <aside></aside>
                    <h1>Multiple video formats</h1>
                    <p>Below is a video that will play in all modern browsers</p>

                    <video controls>
                        <source src="./assets/video/rabbit320.mp4" type="video/mp4">
                        <source src="./assets/video/rabbit320.webm" type="video/webm">
                        <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p> 
                      </video>
                </section>
                <section>
                    <!-- Not come into main content/ For advertisement -->
                    <aside></aside>
                    <h1>Extra video features</h1>
                   

                    <video controls width="400" height="400"
                    loop muted preload="auto"
                    poster="poster.png">
               <source src="./assets/video/rabbit320.mp4" type="video/mp4">
               <source src="./assets/video/rabbit320.webm" type="video/webm">
               <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
             </video>
                </section>
            </article>
        </main>

        <footer></footer>
        <!-- For Footer Section -->

        <script src="js/scripts.js"></script>
    </body>

</html>
