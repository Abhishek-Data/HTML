<html lang="en">

    <meta property="og:title" content="A Basic HTML5 Template" />

    <meta
      property="og:url"

    <meta
      property="og:description"
      content="A simple HTML5 Template for new projects."

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <body>
    <!-- your content here... -->

    <h2>Iframes</h2>
    <hr />
    <!-- For Header Section -->
    <header>
      <!-- For navigation Menu -->
      <nav></nav>
    </header>
    <!-- For Main content -->
    <main>
      <!-- All the text/ Blog Post -->
      <article>
        <!-- For different section of blog -->
        <section>
          <!-- Not come into main content/ For advertisement -->
          <aside></aside>
          <h3>1. YouTube video embedding</h3>

          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/07d2dXHYb94"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </section>

        <section>
          <!-- Not come into main content/ For advertisement -->
          <aside></aside>
          <h3>2. Google Map embedding (Medium Size)</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14393.55651590993!2d85.16493235!3d25.5919827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1639749236449!5m2!1sen!2sin"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </section>

        <section>
          <!-- Not come into main content/ For advertisement -->
          <aside></aside>
          <h3>3. Google Map embedding (Custom Size)</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14393.55651590993!2d85.16493235!3d25.5919827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1639749236449!5m2!1sen!2sin"
            width="800"
            height="600"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </section>

        <section>
            <!-- Not come into main content/ For advertisement -->
            <aside></aside>
            <h3>4. website embedding (Custom Size)</h3>
            <iframe src="https://developer.mozilla.org/en-US/docs/Glossary"
            width="100%" height="500" allowfullscreen sandbox>
      <p>
        <a href="/en-US/docs/Glossary">
           Fallback link for browsers that don't support iframes
        </a>
      </p>
    </iframe>
          </section>
      </article>
    </main>

    <footer></footer>
    <!-- For Footer Section -->

    <script src="js/scripts.js"></script>
  </body>
</html>
