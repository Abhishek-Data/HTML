<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="description"
      content="A simple HTML5 Template for new projects."

    <meta property="og:title" content="A Basic HTML5 Template" />

    <meta

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="css/styles.css?v=1.0" />

  <body>
    <!-- your content here... -->

    <h2>Object</h2>
    <hr />
    <!-- For Header Section -->
    <header>
      <!-- For navigation Menu -->
      <nav></nav>
    </header>
    <!-- For Main content -->
    <main>
      <!-- All the text/ Blog Post -->
      <article>
        <!-- For different section of blog -->
        <section>
          <!-- Not come into main content/ For advertisement -->
          <aside></aside>
          <h3>1. Object image</h3>

          <object data="https://media.istockphoto.com/photos/on-colourful-speech-bubbles-picture-id180819641?s=612x612" type="image/jpeg" width="600" height="341" typemustmatch>
            <p>Why oh why didn't we just use the image element?</p>
          </object>
        </section>

        <section>
          <!-- Not come into main content/ For advertisement -->
          <aside></aside>
          <h3>2. Object PDF</h3>
          <object data=".assets/pdf/mypdf.pdf" type="application/pdf" width="800" height="1200" typemustmatch>
            <p>You don't have a PDF plugin, but you can <a href="mypdf.pdf">download the PDF file.</a></p>
          </object>
        </section>

       
      </article>
    </main>

    <footer></footer>
    <!-- For Footer Section -->

    <script src="js/scripts.js"></script>
  </body>
</html>
