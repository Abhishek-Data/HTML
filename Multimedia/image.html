<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Images</title>
    <meta
      name="description"
      content="A simple HTML5 Template for new projects."
    />
    <meta name="author" content="SitePoint" />

    <meta property="og:title" content="A Basic HTML5 Template" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.sitepoint.com/a-basic-html5-template/"
    />
    <meta
      property="og:description"
      content="A simple HTML5 Template for new projects."
    />
    <meta property="og:image" content="image.png" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <link rel="stylesheet" href="css/styles.css?v=1.0" />
    <link href="./css/minimal-image.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- your content here... -->

    <h2>Images</h2>
    <hr />
    <!-- For Header Section -->
    <header>
      <!-- For navigation Menu -->
      <nav></nav>
    </header>
    <!-- For Main content -->
    <main>
      <!-- All the text/ Blog Post -->
      <article>
        <!-- For different section of blog -->
        <section>
          <!-- Not come into main content/ For advertisement -->
          <aside></aside>
          <h3>1. Not responsive images</h3>
          <figure>
            <img
              src="https://media.istockphoto.com/photos/on-colourful-speech-bubbles-picture-id180819641?s=612x612"
              alt="Welcome"
              title="Welcome to Blog"
            />
            <figcaption><strong>Welcome to Blog</strong></figcaption>
          </figure>
        </section>
        <section>
          <h3>2. Images with aspect ratio</h3>
          <img
            src="https://media.istockphoto.com/photos/on-colourful-speech-bubbles-picture-id180819641?s=612x612"
            alt="Nice Picture"
            title="Welcome to Blog"
            width="500"
          />
        </section>
        <section>
          <h3>3. Responsive images</h3>

          <img
            srcset="
              ./assets/images/elva-fairy-480w.jpg 480w,
              ./assets/images/elva-fairy-800w.jpg 800w
            "
            sizes="(max-width: 600px) 480px,
         800px"
            src="./assets/images/elva-fairy-800w.jpg"
            alt="Elva dressed as a fairy"
          />
          <hr />
          <picture>
            <source
              media="(max-width: 799px)"
              srcset="./assets/images/elva-480w-close-portrait.jpg"
            />
            <source
              media="(min-width: 800px)"
              srcset="./assets/images/elva-800w.jpg"
            />
            <img
              src="./assets/images/elva-800w.jpg"
              alt="Chris standing up holding his daughter Elva"
            />
          </picture>
        </section>
        <section>
          <h3>4. srcset-resolutions</h3>

          <img
          srcset="
          ./assets/images/elva-fairy-320w.jpg,
          ./assets/images/elva-fairy-480w.jpg 1.5x,
          ./assets/images/elva-fairy-640w.jpg 2x
          "
          src="./images/elva-fairy-640w.jpg"
          alt="Elva dressed as a fairy"
        />
          </picture>
        </section>
        
      </article>
    </main>

    <footer></footer>
    <!-- For Footer Section -->

    <script src="js/scripts.js"></script>
  </body>
</html>
