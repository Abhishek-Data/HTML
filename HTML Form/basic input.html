  <body>
    <!-- your content here... -->

    <h2>Basic inputs</h2>
    <hr />
    <!-- For Header Section -->
    <header>
      <!-- For navigation Menu -->
      <nav></nav>
    </header>
    <!-- For Main content -->
    <main>
      <!-- All the text/ Blog Post -->
      <article>
        <!-- For different section of blog -->
        <section>
          <!-- Not come into main content/ For advertisement -->
          <aside></aside>
          <form>
            <div>
              <label for="text">text input type: </label>
              <input type="text" id="text" name="text" required
              placeholder="lowercase, 4-8 characters"
              pattern="[a-z]{4,8}" />
              <span class="validity"></span>
            </div>
            <div>
              <label for="pwd">password input type: </label>
              <input type="password" id="pwd" name="pwd" />
            </div>
            <div>
              <label for="email">email input type: </label>
              <input type="email" id="email" name="email"  />
            </div>
            <div>
              <label for="url">url input type: </label>
              <input type="url" id="url" name="url" required pattern=".*\.myco\..*"  title="URL should be in a myco domain"/>
              <span class="validity"></span>
            </div>
            <div>
              <label for="number">number input type: </label>
              <input type="number" id="number" name="number" />
            </div>
            <div>
              <label for="country">Choose your country:</label>
              <select id="country" name="country">
                <option>UK</option>
                <option selected>US</option>
                <option>Germany</option>
              </select>
            </div>
            <div>
              <label for="tel">tel input type: </label>
              <input type="tel" id="areaNo" name="areaNo" required
              placeholder="Area code" pattern="[0-9]{3}"
              aria-label="Area code" />
              <span class="validity"></span>
              <!-- <p>Enter your telephone number: </p> -->
              <!-- <span class="areaDiv">
                <input id="areaNo" name="areaNo" type="tel" required
                       placeholder="Area code" pattern="[0-9]{3}"
                       aria-label="Area code">
                <span class="validity"></span>
              </span>
              <span class="number1Div">
                <input id="number1" name="number1" type="tel" required
                       placeholder="First part" pattern="[0-9]{3}"
                       aria-label="First part of number">
                <span class="validity"></span>
              </span>
              <span class="number2Div">
                <input id="number2" name="number2" type="tel" required
                       placeholder="Second part" pattern="[0-9]{4}"
                       aria-label="Second part of number">
                <span class="validity"></span>
              </span> -->
            </div>
   
            <div>
              <label for="search">search input type: </label>
              <input type="search" id="search" name="search" />
            </div>
           
            <div>
              <label for="color">Pick a color: </label>
              <input type="color" id="color" name="color" />
            </div>
            <div>
            
              <input type="checkbox" name="power" id="power">
              <label for="power"><span class="on">On</span> <span class="off">Off</span></label>
          
            </div>

            <div>
              <label for="party"
                >Choose date and time (required, June 1st
                8.30am to June 30th 4.30pm):</label
              >
              <input
                id="party"
                type="datetime-local"
                name="partydate"
                min="2017-06-01T08:30"
                max="2017-06-30T16:30"
                pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
                required
              />
              <span class="validity"></span>
            </div>
            <div>
              <label for="month">What Month would you like to visit us? (Summer months only.)</label>
              <input id="month" type="month" name="month"
                     min="2017-06" max="2017-09" required>
              <span class="validity"></span>
            </div>
            <div>
              <label for="week">What week would you like to start?</label>
              <input id="week" type="week" name="week"
                     min="2017-W01" max="2017-W52" required>
              <span class="validity"></span>
            </div>
            <div>
              <label for="appt-time">Choose an appointment time (opening hours 12:00 to 18:00): </label>
              <input id="appt-time" type="time" name="appt-time"
                     min="12:00" max="18:00" required>
              <span class="validity"></span>
            </div>

            <div>
              <label for="">Choose your favourite color</label>
              <input id="image" type="image" src="./assets/images/colors.png" alt="image of four colored squares">
            </div>
            <div>
              <button>Submit</button>
            </div>

          </form>
        </section>
      </article>
    </main>

    <footer></footer>
    <!-- For Footer Section -->
    <script>
      var selectElem = document.querySelector("select");
      var inputElems = document.querySelectorAll("input");

      selectElem.onchange = function() {
        for(var i = 0; i < inputElems.length; i++) {
          inputElems[i].value = "";
        }

        if(selectElem.value === "US") {
          inputElems[2].parentNode.style.display = "inline";

          inputElems[0].placeholder = "Area code";
          inputElems[0].pattern = "[0-9]{3}";

          inputElems[2].placeholder = "First part";
          inputElems[1].pattern = "[0-9]{3}";
          inputElems[1].setAttribute("aria-label","First part of number");

          inputElems[2].placeholder = "Second part";
          inputElems[2].pattern = "[0-9]{4}";
          inputElems[2].setAttribute("aria-label","Second part of number");
        } else if(selectElem.value === "UK") {
          inputElems[2].parentNode.style.display = "none";

          inputElems[0].placeholder = "Area code";
          inputElems[0].pattern = "[0-9]{3,6}";

          inputElems[1].placeholder = "Local number";
          inputElems[1].pattern = "[0-9]{4,8}";
          inputElems[1].setAttribute("aria-label","Local number");
        } else if(selectElem.value === "Germany") {
          inputElems[2].parentNode.style.display = "inline";

          inputElems[0].placeholder = "Area code";
          inputElems[0].pattern = "[0-9]{3,5}";

          inputElems[1].placeholder = "First part";
          inputElems[1].pattern = "[0-9]{2,4}";
          inputElems[1].setAttribute("aria-label","First part of number");

          inputElems[2].placeholder = "Second part";
          inputElems[2].pattern = "[0-9]{4}";
          inputElems[2].setAttribute("aria-label","Second part of number");
        }
      }
    </script>
    <script src="js/scripts.js"></script>
  </body>
